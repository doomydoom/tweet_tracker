# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%e %b"
      long: "%B %e, %Y"
      only_day: "%e"

    day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    abbr_day_names: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]
    month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    order: [ :year, :month, :day ]

  time:
    formats:
      default: "%a %b %d %H:%M:%S %Z %Y"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
      only_second: "%S"

      datetime:
        formats:
          default: "%Y-%m-%dT%H:%M:%S%Z"

    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: 'half a minute'
      less_than_x_seconds:
        zero: 'less than 1 second'
        one: '1 second'
        other: '{{count}} seconds'
      x_seconds:
        one: '1 second'
        other: '{{count}} seconds'
      less_than_x_minutes:
        zero: 'less than a minute'
        one: '1 minute'
        other: '{{count}} minutes'
      x_minutes:
        one: '1 minute'
        other: '{{count}} minutes'
      about_x_hours:
        one: 'about 1 hour'
        other: '{{count}} hours'
      x_days:
        one: '1 day'
        other: '{{count}} days'
      about_x_months:
        one: 'about 1 month'
        other: '{{count}} months'
      x_months:
        one: '1 month'
        other: '{{count}} months'
      about_x_years:
        one: 'about 1 year'
        other: '{{count}} years'
      over_x_years:
        one: 'over 1 year'
        other: '{{count}} years'

  number:
    format:
      precision: 3
      separator: '.'
      delimiter: ','
    currency:
      format:
        unit: '$'
        precision: 2
        format: '%u %n'
  users:
    new:
      header: 'Create a new user'
      closed_registration_flash: 'User registrations are disabled, please contact your system administrator for an account'
      login_label: 'Login (Required):'
      password_label: 'Password (Required):'
      password_confirmation_label: 'Password (Again):'
      email_label: 'Email Address (Required):'
      timezone_label: 'Timezone:'
      locale_label: 'Locale:'
      submit_label: 'Create User'
      submit_disable_label: 'Please Wait...'
    create:
      no_email_activation_flash: 'Your account has been created, and you have been sucessfully logged into the system.'
      email_activation_flash: 'You account has been successfully created. Please check your email in the next couple of minutes for an activation email to be able to use the system fully.'